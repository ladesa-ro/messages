name: CI

on:
  push:
    branches:
      - main
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  DEVCONTAINER_IMAGE: ghcr.io/${{ github.repository }}/devcontainer

jobs:
  build-devcontainer:
    name: Build DevContainer
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - uses: actions/checkout@v6

      - uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - uses: devcontainers/ci@v0.3
        with:
          imageName: ${{ env.DEVCONTAINER_IMAGE }}
          cacheFrom: ${{ env.DEVCONTAINER_IMAGE }}
          push: always

  lint:
    name: Lint
    needs: build-devcontainer
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v6

      - uses: devcontainers/ci@v0.3
        with:
          cacheFrom: ${{ env.DEVCONTAINER_IMAGE }}
          push: never
          runCmd: bun install && bun run lint

  changesets:
    name: Changesets
    needs: lint
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    outputs:
      hasChangesets: ${{ steps.changesets.outputs.hasChangesets }}

    steps:
      - uses: actions/checkout@v6

      - uses: extractions/setup-just@v3

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: "1.3.8"

      - run: bun install

      - uses: changesets/action@v1
        id: changesets
        with:
          version: just version
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build:
    name: Build
    needs: changesets
    if: needs.changesets.outputs.hasChangesets == 'false'
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v6

      - uses: devcontainers/ci@v0.3
        with:
          cacheFrom: ${{ env.DEVCONTAINER_IMAGE }}
          push: never
          runCmd: bun install && just build

      - uses: actions/upload-artifact@v4
        with:
          name: timetable-generator-v1-typescript
          path: apis/timetable-generator-v1/integrations/typescript

      - uses: actions/upload-artifact@v4
        with:
          name: timetable-generator-v1-dotnet
          path: apis/timetable-generator-v1/integrations/dotnet

  publish-nuget:
    name: Publish NuGet
    needs: build
    runs-on: ubuntu-latest
    environment: ci-timetable-generator-v1-dotnet

    steps:
      - uses: actions/checkout@v6

      - uses: actions/download-artifact@v7
        with:
          name: timetable-generator-v1-dotnet
          path: apis/timetable-generator-v1/integrations/dotnet

      - uses: devcontainers/ci@v0.3
        with:
          cacheFrom: ${{ env.DEVCONTAINER_IMAGE }}
          push: never
          env: |
            NUGET_API_KEY=${{ secrets.NUGET_API_KEY }}
          runCmd: |
            cd apis/timetable-generator-v1/integrations/dotnet/Ladesa.Messages.TimetableGenerator.V1
            dotnet restore
            dotnet build --configuration Release --no-restore
            dotnet pack --configuration Release --no-build --output ./nupkg
            dotnet nuget push ./nupkg/*.nupkg --api-key "$NUGET_API_KEY" --source https://api.nuget.org/v3/index.json --skip-duplicate

  publish-npm:
    name: Publish npm
    needs: build
    runs-on: ubuntu-latest
    environment: ci-timetable-generator-v1-npm

    steps:
      - uses: actions/checkout@v6

      - uses: actions/download-artifact@v7
        with:
          name: timetable-generator-v1-typescript
          path: apis/timetable-generator-v1/integrations/typescript

      - uses: actions/setup-node@v6
        with:
          node-version: "24"
          registry-url: "https://registry.npmjs.org"

      - run: npm publish
        working-directory: apis/timetable-generator-v1/integrations/typescript
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
